<template>
    <lightning-card title="Sync Status" icon-name="standard:sync">
        <div class="slds-p-around_medium">
            <!-- Online/Offline indicator -->
            <div class="status-container">
                <lightning-icon 
                    icon-name={statusIcon}
                    alternative-text={statusText}
                    size="small"
                    variant={statusVariant}>
                </lightning-icon>
                <span class={statusClass}>{statusText}</span>
            </div>

            <!-- Last sync time -->
            <div class="slds-m-top_small">
                <p class="slds-text-body_small">
                    <strong>Last Sync:</strong> {lastSyncDisplay}
                </p>
            </div>

            <!-- Pending items -->
            <template if:true={hasPendingItems}>
                <div class="slds-m-top_small pending-items">
                    <p class="slds-text-body_small">
                        <lightning-icon 
                            icon-name="utility:warning"
                            alternative-text="Pending"
                            size="x-small">
                        </lightning-icon>
                        {pendingItemsText}
                    </p>
                </div>
            </template>

            <!-- Sync progress -->
            <template if:true={syncing}>
                <div class="slds-m-top_medium">
                    <lightning-spinner 
                        alternative-text="Syncing..."
                        size="small">
                    </lightning-spinner>
                    <p class="slds-text-body_small slds-text-align_center">
                        {syncProgressText}
                    </p>
                </div>
            </template>

            <!-- Sync button -->
            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Sync Now"
                    onclick={handleSync}
                    variant="brand"
                    disabled={syncDisabled}
                    class="slds-m-right_small">
                </lightning-button>
            </div>

            <!-- Error message -->
            <template if:true={error}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                        <span class="slds-assistive-text">error</span>
                        <h2>{error}</h2>
                    </div>
                </div>
            </template>

            <!-- Success message -->
            <template if:true={successMessage}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_success" role="alert">
                        <span class="slds-assistive-text">success</span>
                        <h2>{successMessage}</h2>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
