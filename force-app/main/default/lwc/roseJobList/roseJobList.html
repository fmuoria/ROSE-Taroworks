<template>
    <lightning-card title="My Jobs" icon-name="standard:task">
        <div slot="actions">
            <lightning-button
                label="Refresh"
                onclick={handleRefresh}
                icon-name="utility:refresh"
                disabled={isLoading}
            ></lightning-button>
        </div>
        
        <div class="slds-p-around_medium">
            <!-- Filter -->
            <lightning-combobox
                name="filter"
                label="Filter by Status"
                value={selectedFilter}
                options={filterOptions}
                onchange={handleFilterChange}
                class="slds-m-bottom_medium"
            ></lightning-combobox>
            
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading jobs..." size="medium"></lightning-spinner>
            </template>
            
            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <h2>{error}</h2>
                </div>
            </template>
            
            <!-- Job List -->
            <template if:true={hasJobs}>
                <div class="job-list">
                    <template for:each={filteredJobs} for:item="job">
                        <div key={job.Id} class="job-card" data-id={job.Id} onclick={handleJobClick}>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-1">
                                    <div class="slds-grid slds-grid_align-spread">
                                        <h3 class="job-title">{job.Name}</h3>
                                        <lightning-badge label={job.Status__c} class={job.statusClass}></lightning-badge>
                                    </div>
                                </div>
                                
                                <div class="slds-col slds-size_1-of-1 slds-m-top_x-small">
                                    <div class="slds-grid slds-grid_align-spread">
                                        <div class="job-meta">
                                            <lightning-icon icon-name="utility:priority" size="xx-small"></lightning-icon>
                                            <span class={job.priorityClass}>{job.Priority__c}</span>
                                        </div>
                                        <div class="job-meta">
                                            <lightning-icon icon-name="utility:date_input" size="xx-small"></lightning-icon>
                                            <span>{job.dueDateFormatted}</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="slds-col slds-size_1-of-1 slds-m-top_small">
                                    <div class="progress-container">
                                        <div class="progress-label">{job.progressLabel}</div>
                                        <lightning-progress-bar value={job.progress} size="medium"></lightning-progress-bar>
                                    </div>
                                </div>
                                
                                <template if:true={job.Description__c}>
                                    <div class="slds-col slds-size_1-of-1 slds-m-top_x-small">
                                        <p class="job-description">{job.Description__c}</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            
            <!-- Empty State -->
            <template if:false={hasJobs}>
                <template if:false={isLoading}>
                    <div class="slds-align_absolute-center slds-p-around_large">
                        <div class="slds-text-align_center">
                            <lightning-icon icon-name="custom:custom58" size="large" class="slds-m-bottom_small"></lightning-icon>
                            <p class="slds-text-heading_medium">{emptyStateMessage}</p>
                        </div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
